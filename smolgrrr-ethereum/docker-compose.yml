version: "3.4"
services:
  geth.dnp.dappnode.eth:
    image: "geth.dnp.dappnode.eth:0.1.38"
    build:
      context: .
      args:
        UPSTREAM_VERSION: v1.12.0
    volumes:
      - "geth:/root/.ethereum"
    environment:
      - "EXTRA_OPTION=--http.api eth,engine,net,web3,txpool"
      - P2P_PORT=30403
      - SYNCMODE=snap
    ports:
      - "30403:30403/tcp"
      - "30403:30403/udp"
    restart: unless-stopped
volumes:
  geth: {}
